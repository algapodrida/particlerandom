        .custom-cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(102, 126, 234, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;

        }
        
        .custom-cursor::before {
            content: '';

            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;

        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .tool-btn.active {
            animation: pulse 2s infinite;
        }
    </style>

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        
        let particles = [];

        let mouseY = 0;
        let isMouseDown = false;
        let currentTool = 'particles';
        let brushSize = 20;
        let intensity = 5;
        let frameCount = 0;
        let lastTime = Date.now();
        let fps = 60;
        let isPaused = false;
        let timeScale = 1;
        let globalGravity = 0.1;
        let globalFriction = 0.98;
        let globalWind = 0;
        let interactionMode = 'none';
        let enableTrails = false;
        let enableGlow = false;
        let enableBlur = false;
        let enableConnect = false;
        let screenshakeEnabled = false;
        let rainbowBg = false;
        let shakeX = 0;

        // L√≠mite de part√≠culas para rendimiento
        const MAX_PARTICLES = 5000; // Reducido para mejor rendimiento
        
        // Part√≠cula base
        class Particle {
            constructor(x, y, type = 'particles') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 0;
                this.maxLife = 600; // 10 segundos a 60fps
                this.size = 2 + Math.random() * 3;
                this.type = type;
                this.hue = Math.random() * 360;
                this.gravity = globalGravity;
                this.friction = globalFriction;
                this.alpha = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                this.init();
            }
            
            init() {
                switch(this.type) {
                    case 'water':
                        this.hue = 200 + Math.random() * 40;
                        this.gravity = 0.2;
                        this.friction = 0.95;
                        this.size = 3 + Math.random() * 2;
                        this.maxLife = 600; // 10 segundos a 60fps
                        break;
                    case 'sand':
                        this.hue = 30 + Math.random() * 30;
                        this.gravity = 0.3;
                        this.friction = 0.9;
                        this.size = 2 + Math.random() * 2;
                        this.vx *= 0.3;
                        this.vy = Math.abs(this.vy);
                        this.maxLife = 600;
                        break;
                    case 'fire':
                        this.hue = 0 + Math.random() * 60;
                        this.gravity = -0.15;
                        this.friction = 0.96;
                        this.maxLife = 100;
                        this.vy = -Math.abs(this.vy) * 2;
                        break;
                    case 'rainbow':
                        this.hue = (frameCount * 2 + Math.random() * 60) % 360;
                        this.gravity = 0.08;
                        this.size = 3 + Math.random() * 4;
                        this.maxLife = 600;
                        break;
                    case 'fireworks':
                        this.maxLife = 120;
                        this.vx = (Math.random() - 0.5) * 8;
                        this.vy = (Math.random() - 0.5) * 8;
                        this.size = 2 + Math.random() * 2;
                        this.trail = [];
                        break;
                    case 'bubbles':
                        this.hue = 180 + Math.random() * 60;
                        this.gravity = -0.05;
                        this.friction = 0.99;
                        this.size = 5 + Math.random() * 15;
                        this.vx *= 0.5;
                        this.vy = -Math.abs(Math.random() * 2);
                        this.wobble = Math.random() * Math.PI * 2;
                        this.maxLife = 600;
                        break;
                    case 'snow':
                        this.hue = 200;
                        this.gravity = 0.02;
                        this.friction = 0.99;
                        this.size = 2 + Math.random() * 3;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = Math.random() * 0.5;
                        this.wobble = Math.random() * Math.PI * 2;
                        this.maxLife = 600;
                        break;
                    case 'lava':
                        this.hue = 10 + Math.random() * 30;
                        this.gravity = 0.25;
                        this.friction = 0.92;
                        this.size = 4 + Math.random() * 3;
                        this.glow = true;
                        this.maxLife = 600;
                        break;
                    case 'electricity':
                        this.hue = 180 + Math.random() * 60;
                        this.maxLife = 20;
                        this.size = 1 + Math.random() * 2;
                        this.vx = (Math.random() - 0.5) * 15;
                        this.vy = (Math.random() - 0.5) * 15;
                        this.gravity = 0;
                        this.friction = 0.85;
                        this.branches = [];
                        break;
                    case 'stars':
                        this.hue = 40 + Math.random() * 80;
                        this.size = 2 + Math.random() * 4;
                        this.gravity = 0.02;
                        this.twinkle = Math.random() * Math.PI * 2;
                        this.vx *= 0.3;
                        this.vy *= 0.3;
                        this.maxLife = 600;
                        break;
                    case 'smoke':
                        this.hue = 0;
                        this.gravity = -0.08;
                        this.friction = 0.98;
                        this.size = 5 + Math.random() * 10;
                        this.maxLife = 200;
                        this.vx = (Math.random() - 0.5) * 2;
                        this.vy = -Math.random() * 2;
                        break;
                    case 'paint':
                        this.hue = Math.random() * 360;
                        this.gravity = 0.15;
                        this.friction = 0.96;
                        this.size = 3 + Math.random() * 5;
                        this.splat = false;
                        this.maxLife = 600;
                        break;
                    case 'plasma':
                        this.hue = 270 + Math.random() * 60;
                        this.size = 3 + Math.random() * 6;
                        this.gravity = 0;
                        this.friction = 0.99;
                        this.orbitRadius = 20 + Math.random() * 30;
                        this.orbitSpeed = 0.05 + Math.random() * 0.05;
                        this.orbitAngle = Math.random() * Math.PI * 2;
                        this.maxLife = 600;
                        break;
                    case 'spiral':
                        this.hue = Math.random() * 360;
                        this.size = 2 + Math.random() * 3;
                        this.gravity = 0;
                        this.spiralAngle = 0;
                        this.spiralRadius = 0;

                        break;
                    case 'crystal':
                        this.hue = 180 + Math.random() * 60;

                        this.gravity = 0.2;
                        this.friction = 0.95;
                        this.sides = Math.floor(3 + Math.random() * 4);
                        this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                        this.maxLife = 600;
                        break;
                    case 'wind':
                        this.hue = 180;
                        this.size = 2 + Math.random() * 2;
                        this.gravity = 0;
                        this.friction = 0.99;
                        this.maxLife = 100;
                        this.vx = 3 + Math.random() * 5;
                        this.vy = (Math.random() - 0.5) * 2;
                        break;
                    case 'hearts':
                        this.hue = 340 + Math.random() * 40;
                        this.size = 4 + Math.random() * 4;
                        this.gravity = 0.05;
                        this.friction = 0.99;
                        this.wobble = Math.random() * Math.PI * 2;
                        this.vx = (Math.random() - 0.5) * 2;
                        this.vy = -Math.random() * 2;
                        this.maxLife = 600;
                        break;
                    case 'vortex':
                        this.hue = 200 + Math.random() * 60;

            update() {
                this.life++;
                
                // Interacciones globales
                if (isMouseDown && interactionMode !== 'none') {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const influence = Math.max(0, 200 - dist) / 200;
                    
                    switch(interactionMode) {
                        case 'attract':
                            if (dist > 10) {
                                this.vx += (dx / dist) * influence * 0.5;
                                this.vy += (dy / dist) * influence * 0.5;
                            }
                            break;
                        case 'repel':
                            if (dist > 0) {
                                this.vx -= (dx / dist) * influence * 0.5;
                                this.vy -= (dy / dist) * influence * 0.5;
                            }
                            break;
                        case 'spin':
                            const angle = Math.atan2(dy, dx) + Math.PI / 2;
                            this.vx += Math.cos(angle) * influence * 0.5;
                            this.vy += Math.sin(angle) * influence * 0.5;
                            break;
                        case 'follow':
                            this.vx += (dx * 0.01) * influence;
                            this.vy += (dy * 0.01) * influence;
                            break;
                        case 'wave':
                            const waveAngle = Math.atan2(dy, dx);
                            this.vx += Math.cos(waveAngle + this.life * 0.1) * influence * 0.3;
                            this.vy += Math.sin(waveAngle + this.life * 0.1) * influence * 0.3;
                            break;
                        case 'explode':
                            if (dist < 100 && dist > 0) {
                                this.vx -= (dx / dist) * influence * 2;
                                this.vy -= (dy / dist) * influence * 2;
                            }
                            break;
                    }
                }
                
                // F√≠sica especial por tipo
                if (this.type === 'gravity') {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        this.vx += dx / dist * 0.5;
                        this.vy += dy / dist * 0.5;
                    }
                } else if (this.type === 'plasma') {
                    this.orbitAngle += this.orbitSpeed * timeScale;
                    this.vx += Math.cos(this.orbitAngle) * 0.3;
                    this.vy += Math.sin(this.orbitAngle) * 0.3;
                } else if (this.type === 'spiral') {
                    this.spiralAngle += this.spiralSpeed * timeScale;
                    this.spiralRadius += 0.5 * timeScale;
                    this.vx = Math.cos(this.spiralAngle) * this.spiralRadius * 0.1;
                    this.vy = Math.sin(this.spiralAngle) * this.spiralRadius * 0.1;
                } else if (this.type === 'vortex') {
                    const dx = canvas.width / 2 - this.x;
                    const dy = canvas.height / 2 - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 5) {
                        this.angle = Math.atan2(dy, dx);
                        const tangentAngle = this.angle + Math.PI / 2;
                        
                        this.vx += Math.cos(this.angle) * 0.05;
                        this.vy += Math.sin(this.angle) * 0.05;
                        this.vx += Math.cos(tangentAngle) * 0.2;
                        this.vy += Math.sin(tangentAngle) * 0.2;
                    }
                } else if (this.type === 'DNA') {
                    this.helixAngle += this.helixSpeed * timeScale;
                    this.vx = Math.cos(this.helixAngle) * this.helixRadius * 0.1;
                    this.vy += 0.5 * timeScale;
                } else if (this.type === 'galaxy') {
                    this.orbitAngle += this.orbitSpeed * timeScale;
                    this.vx += Math.cos(this.orbitAngle) * 0.2;
                    this.vy += Math.sin(this.orbitAngle) * 0.2;
                } else if (this.type === 'butterflies') {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 50) {
                        this.targetX = Math.random() * canvas.width;
                        this.targetY = Math.random() * canvas.height;
                    } else {
                        this.vx += dx * 0.001;
                        this.vy += dy * 0.001;
                    }
                    this.flapPhase += this.flapSpeed * timeScale;
                } else if (this.type === 'fireflies') {
                    this.glow += this.glowSpeed * timeScale;
                } else if (this.type === 'blackhole') {
                    // Atraer part√≠culas cercanas (optimizado)
                    const checkRadius = this.eventHorizon;
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        if (p !== this && p.type !== 'blackhole') {
                            const dx = this.x - p.x;
                            const dy = this.y - p.y;
                            
                            // Quick distance check antes de sqrt
                            const distSq = dx * dx + dy * dy;
                            if (distSq < checkRadius * checkRadius) {
                                const dist = Math.sqrt(distSq);
                                
                                if (dist > 0) {
                                    const force = (checkRadius - dist) / checkRadius;
                                    p.vx += (dx / dist) * force * 0.5;
                                    p.vy += (dy / dist) * force * 0.5;
                                }
                            }
                        }
                    }
                } else if (this.type === 'portals') {
                    this.spinAngle += this.spinSpeed * timeScale;
                } else if (this.type === 'music') {
                    this.bounce += 0.1 * timeScale;
                    this.vx += Math.sin(this.bounce) * 0.1;
                } else if (this.type === 'virus') {
                    this.pulsePhase += this.pulseSpeed * timeScale;
                } else if (this.type === 'quantum') {
                    this.states.forEach(state => {
                        state.x += (Math.random() - 0.5) * 2;
                        state.y += (Math.random() - 0.5) * 2;
                    });
                } else {
                    this.vy += this.gravity * timeScale;
                }
                
                // Efectos especiales
                if (this.type === 'bubbles' || this.type === 'snow' || this.type === 'hearts') {
                    this.wobble += 0.1 * timeScale;
                    this.vx += Math.sin(this.wobble) * 0.1;
                }
                
                if (this.type === 'stars') {
                    this.twinkle += 0.1 * timeScale;
                }
                
                if (this.type === 'magic') {
                    this.sparkle += 0.15 * timeScale;
                    this.hue = (this.hue + 2 * timeScale) % 360;
                }
                
                if (this.type === 'atoms') {
                    this.electrons.forEach(e => {
                        e.angle += e.speed * timeScale;
                    });
                }
                
                this.rotation += this.rotationSpeed * timeScale;
                
                // Viento global
                this.vx += globalWind * 0.01 * timeScale;
                
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                this.x += this.vx * timeScale;
                this.y += this.vy * timeScale;
                
                // Rebote en las paredes
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.7;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.7;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                    
                    // Fricci√≥n adicional para arena, agua y pintura al tocar el suelo
                    if ((this.type === 'sand' || this.type === 'water' || this.type === 'paint') && this.y >= canvas.height - 1) {
                        this.vx *= 0.85;
                        if (Math.abs(this.vy) < 0.3) {
                            this.vy = 0;
                            this.vx *= 0.9;
                        }
                    }
                }
                
                // Alpha fade solo para part√≠culas temporales
                if (this.maxLife !== Infinity) {
                    this.alpha = 1 - (this.life / this.maxLife);
                }
                
                return this.life < this.maxLife;
            }

            draw() {
                ctx.save();
                
                // Trails para ciertos tipos
                if ((this.type === 'fireworks' || this.type === 'meteor') && this.trail) {
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 15) this.trail.shift();
                    
                    for (let i = 0; i < this.trail.length; i++) {

                        const alpha = (i / this.trail.length) * this.alpha;
                        ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
                        const size = this.size * (i / this.trail.length);

                    }
                }
                
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Dibujo espec√≠fico por tipo
                if (this.type === 'bubbles') {
                    const gradient = ctx.createRadialGradient(
                        -this.size * 0.3, -this.size * 0.3, 0,
                        0, 0, this.size
                    );
                    gradient.addColorStop(0, `hsla(${this.hue}, 80%, 80%, ${this.alpha * 0.3})`);
                    gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 70%, ${this.alpha * 0.2})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 80%, 60%, ${this.alpha * 0.1})`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 90%, ${this.alpha * 0.6})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                } else if (this.type === 'stars') {
                    const points = 5;
                    const outerRadius = this.size;
                    const innerRadius = this.size / 2;
                    const alphaVal = 0.5 + Math.sin(this.twinkle) * 0.5;
                    
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alphaVal})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, ${alphaVal * 0.5})`;
                    }
                    
                    ctx.beginPath();
                    for (let i = 0; i < points * 2; i++) {
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = (i * Math.PI) / points;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                } else if (this.type === 'crystal') {
                    ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 80%, ${this.alpha})`;
                    ctx.lineWidth = 1;
                    if (enableGlow) {
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.6)`;
                    }
                    
                    ctx.beginPath();
                    for (let i = 0; i < this.sides; i++) {
                        const angle = (i * Math.PI * 2) / this.sides;
                        const x = Math.cos(angle) * this.size;
                        const y = Math.sin(angle) * this.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                } else if (this.type === 'hearts') {
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, 0.6)`;
                    }
                    
                    const size = this.size;
                    ctx.beginPath();
                    ctx.moveTo(0, size / 4);
                    ctx.bezierCurveTo(-size, -size / 2, -size / 2, -size, 0, -size / 4);
                    ctx.bezierCurveTo(size / 2, -size, size, -size / 2, 0, size / 4);
                    ctx.fill();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                } else if (this.type === 'confetti') {
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    ctx.fillRect(-this.size, -this.size * this.flatness, this.size * 2, this.size * this.flatness * 2);
                } else if (this.type === 'smoke') {
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                    gradient.addColorStop(0, `hsla(0, 0%, 60%, ${this.alpha * 0.3})`);
                    gradient.addColorStop(1, `hsla(0, 0%, 40%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'electricity' || this.type === 'lightning') {
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
                    ctx.lineWidth = 2;
                    if (enableGlow) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, ${this.alpha * 0.5})`;
                    }
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(this.vx * 0.5, this.vy * 0.5);
                    ctx.stroke();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                } else if (this.type === 'DNA') {
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                    ctx.lineWidth = 2;
                    const radius = this.helixRadius;
                    const x1 = Math.cos(this.helixAngle) * radius;
                    const x2 = Math.cos(this.helixAngle + Math.PI) * radius;
                    
                    ctx.beginPath();
                    ctx.arc(x1, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(x2, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(x1, 0);
                    ctx.lineTo(x2, 0);
                    ctx.stroke();
                } else if (this.type === 'atoms') {
                    // N√∫cleo
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, 0.6)`;
                    }
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                    
                    // √ìrbitas de electrones
                    ctx.strokeStyle = `hsla(${this.hue}, 60%, 50%, 0.3)`;
                    ctx.lineWidth = 1;
                    this.electrons.forEach(e => {
                        ctx.beginPath();
                        ctx.arc(0, 0, e.radius, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        const ex = Math.cos(e.angle) * e.radius;
                        const ey = Math.sin(e.angle) * e.radius;
                        ctx.fillStyle = `hsla(${(this.hue + 120) % 360}, 100%, 60%, ${this.alpha})`;
                        ctx.beginPath();
                        ctx.arc(ex, ey, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                } else if (this.type === 'flowers') {
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, 0.5)`;
                    }
                    
                    for (let i = 0; i < this.petals; i++) {
                        const angle = (i / this.petals) * Math.PI * 2;
                        const px = Math.cos(angle) * this.size * 0.7;
                        const py = Math.sin(angle) * this.size * 0.7;
                        
                        ctx.beginPath();
                        ctx.ellipse(px, py, this.size * 0.4, this.size * 0.6, angle, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                    
                    // Centro
                    ctx.fillStyle = `hsla(${(this.hue + 180) % 360}, 100%, 50%, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'butterflies') {
                    const wingFlap = Math.sin(this.flapPhase) * 0.5 + 0.5;
                    
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 6;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, 0.5)`;
                    }
                    
                    // Ala izquierda
                    ctx.beginPath();
                    ctx.ellipse(-this.size * 0.5, 0, this.size * wingFlap, this.size * 0.7, -Math.PI / 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Ala derecha
                    ctx.beginPath();
                    ctx.ellipse(this.size * 0.5, 0, this.size * wingFlap, this.size * 0.7, Math.PI / 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                    
                    // Cuerpo
                    ctx.fillStyle = `hsla(${this.hue}, 50%, 30%, ${this.alpha})`;
                    ctx.fillRect(-this.size * 0.1, -this.size * 0.5, this.size * 0.2, this.size);
                } else if (this.type === 'fireflies') {
                    const glowIntensity = 0.5 + Math.sin(this.glow) * 0.5;
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha * glowIntensity})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 15 * glowIntensity;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, ${glowIntensity * 0.8})`;
                    }
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                } else if (this.type === 'blackhole') {
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 20%, ${this.alpha})`);
                    gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 10%, ${this.alpha * 0.8})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 60%, 5%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.eventHorizon, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 10%, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'nebula') {
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${this.alpha * 0.4})`);
                    gradient.addColorStop(0.5, `hsla(${this.hue + 30}, 100%, 50%, ${this.alpha * 0.2})`);
                    gradient.addColorStop(1, `hsla(${this.hue + 60}, 100%, 40%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'portals') {
                    // Anillo exterior
                    for (let r = 3; r > 0; r--) {
                        const gradient = ctx.createRadialGradient(0, 0, this.size * (r - 1) / 3, 0, 0, this.size * r / 3);
                        gradient.addColorStop(0, `hsla(${this.hue + r * 20}, 100%, 60%, ${this.alpha * 0.3})`);
                        gradient.addColorStop(1, `hsla(${this.hue + r * 20}, 100%, 40%, 0)`);
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size * r / 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Centro oscuro
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 10%, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'music') {
                    const noteSymbols = ['‚ô™', '‚ô´', '‚ô¨', '‚ô≠', '‚ôÆ', '‚ôØ', 'ùÑû'];
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, 0.8)`;
                    }
                    ctx.font = `${this.size * 3}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(noteSymbols[this.note % noteSymbols.length], 0, 0);
                } else if (this.type === 'virus') {
                    const pulseSize = this.size * (1 + Math.sin(this.pulsePhase) * 0.2);
                    
                    // Cuerpo
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                    }
                    ctx.beginPath();
                    ctx.arc(0, 0, pulseSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (enableGlow) ctx.shadowBlur = 0;
                    
                    // Espinas
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 40%, ${this.alpha})`;
                    ctx.lineWidth = 2;
                    for (let i = 0; i < this.spikes; i++) {
                        const angle = (i / this.spikes) * Math.PI * 2;
                        const x1 = Math.cos(angle) * pulseSize;
                        const y1 = Math.sin(angle) * pulseSize;
                        const x2 = Math.cos(angle) * (pulseSize + 4);
                        const y2 = Math.sin(angle) * (pulseSize + 4);
                        
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                } else if (this.type === 'quantum') {
                    // Dibujar estados superpuestos
                    this.states.forEach((state, i) => {
                        ctx.fillStyle = `hsla(${this.hue + i * 60}, 100%, 60%, ${state.alpha})`;
                        if (enableGlow) {
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = `hsla(${this.hue + i * 60}, 100%, 60%, ${state.alpha * 0.5})`;
                        }
                        ctx.beginPath();
                        ctx.arc(state.x - this.x, state.y - this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        if (enableGlow) ctx.shadowBlur = 0;
                    });
                    
                    // Conexiones
                    ctx.strokeStyle = `hsla(${this.hue}, 70%, 60%, 0.3)`;
                    ctx.lineWidth = 1;
                    for (let i = 0; i < this.states.length; i++) {
                        for (let j = i + 1; j < this.states.length; j++) {
                            ctx.beginPath();
                            ctx.moveTo(this.states[i].x - this.x, this.states[i].y - this.y);
                            ctx.lineTo(this.states[j].x - this.x, this.states[j].y - this.y);
                            ctx.stroke();
                        }
                    }
                } else {
                    // Part√≠culas normales
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    if (enableGlow) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Resetear sombra para rendimiento
                    if (enableGlow) {
                        ctx.shadowBlur = 0;
                    }
                }
                
                ctx.restore();
            }

        // Game loop
        function animate() {
            // Fondo din√°mico
            if (rainbowBg) {
                const bgHue = (frameCount * 0.5) % 360;
                ctx.fillStyle = `hsla(${bgHue}, 50%, 10%, 0.1)`;
            } else if (enableTrails) {
                ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            } else {
                ctx.fillStyle = 'rgba(26, 26, 46, 0.2)';
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Screenshake
            if (screenshakeEnabled && isMouseDown) {
                shakeX = (Math.random() - 0.5) * 5;
                shakeY = (Math.random() - 0.5) * 5;
            } else {
                shakeX *= 0.9;
                shakeY *= 0.9;
            }
            
            ctx.save();
            ctx.translate(shakeX, shakeY);
            
            // Blur effect
            if (enableBlur) {
                ctx.filter = 'blur(1px)';
            }
            
            if (!isPaused) {
                // Update y dibujar part√≠culas con culling optimizado
                particles = particles.filter(p => {
                    const alive = p.update();
                    if (alive) {
                        // Frustum culling - solo dibujar part√≠culas visibles
                        const margin = 50; // margen para part√≠culas cerca del borde
                        if (p.x > -margin && p.x < canvas.width + margin && 
                            p.y > -margin && p.y < canvas.height + margin) {
                            p.draw();
                        }
                    }
                    return alive;
                });
            } else {
                // Solo dibujar si est√° pausado (con culling)
                particles.forEach(p => {
                    const margin = 50;
                    if (p.x > -margin && p.x < canvas.width + margin && 
                        p.y > -margin && p.y < canvas.height + margin) {
                        p.draw();
                    }
                });
            }
            
            // Conectar part√≠culas cercanas (solo si hay pocas part√≠culas para rendimiento)
            if (enableConnect && particles.length < 500) {
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < Math.min(i + 10, particles.length); j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 100) {
                            const alpha = (1 - dist / 100) * 0.3;
                            ctx.strokeStyle = `rgba(102, 126, 234, ${alpha})`;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            ctx.restore();
            ctx.filter = 'none';
            
            // Stats
            frameCount++;
            const now = Date.now();
            if (now - lastTime > 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
                document.getElementById('fps').textContent = fps;
            }
            
            // Mostrar advertencia si hay muchas part√≠culas
            const count = particles.length;
            let countText = count.toString();
            if (count >= MAX_PARTICLES) {
                countText += ' (M√ÅXIMO)';
            } else if (count > MAX_PARTICLES * 0.8) {
                countText += ' (‚ö†Ô∏è)';
            }
            document.getElementById('particleCount').textContent = countText;
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Audio context para sonidos satisfactorios
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Sonidos al hacer clic
        let lastSoundTime = 0;

                };
                
                const waveTypes = {

                playTone(

                lastSoundTime = now;
            }
        });
